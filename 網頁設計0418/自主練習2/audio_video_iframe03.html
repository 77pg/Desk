<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>    
    <!-- 01. <audio>: 嵌入音檔. ex: media/Mess_Call.mp3 -->
    <!-- controls: 控制面板-->
    <!-- loop: 循環播放-->
    <!-- muted: 設置靜音-->
    <!-- autoplay: 自動播放，前提需要muted(因為Chrome瀏覽器限制)-->
    <audio src="./media/Mess_Call.mp3" controls loop muted autoplay></audio>
    
    <!-- 關於autoplay屬性: -->
    <!-- https://developer.chrome.com/blog/autoplay -->
    
    <!-- 02. <video>: 嵌入影片檔案. ex: media/sayhi.mp4 -->
    <!-- poster: 封面圖片. ex: media/poster.png -->
    <video src="./media/sayhi.mp4" controls muted
    poster="./media/poster.png"></video>

    
    <!-- <source> -->
    <!-- https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_video_all -->



    <!-- 03. 透過 <iframe> 嵌入 youtube 影片. ex: https://youtu.be/ewZ_YWbIWXI -->
    <!-- 在 youtube 影片上點右鍵 -> 複製嵌入程式碼 -->
    <!-- <iframe src="" frameborder="0"></iframe> -->
    <iframe width="838" height="471" src="https://www.youtube.com/embed/G0FKFrfhooU" title="《抖音热歌2023》四月热门歌曲最火最热门洗脑抖音歌曲❤️抖音50首必听新歌🎧2023年中国抖音歌曲排名然❤️New Tiktok Songs 2023 April#2.4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- 04. 透過 <iframe> 嵌入 google 地圖-->
    <!-- 在地圖點選分享 -> 嵌入地圖 -> 複製HTML -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d910.061169626216!2d120.63466752936097!3d24.16315030000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693df1c46ae6e1%3A0xc1644740de8180d!2z6Iy25YWt54eS6IKJ5aCCIOacneWvjOW6lw!5e0!3m2!1szh-TW!2stw!4v1681883575785!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d910.061169626216!2d120.63466752936097!3d24.16315030000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693df1c46ae6e1%3A0xc1644740de8180d!2z6Iy25YWt54eS6IKJ5aCCIOacneWvjOW6lw!5e0!3m2!1szh-TW!2stw!4v1681883575785!5m2!1szh-TW!2stw" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
