        function show(count, what = "^") {
            let res = "";
            if (count > 0) {
                if (count > 20) {
                    alert("show太大，超過20!");
                }
                else {
                    for (let i = 1; i <= count; i++) {
                        res += what;
                    }
                    alert(res);
                }
            }
            else {
                alert("show為負!")
            }

        }
