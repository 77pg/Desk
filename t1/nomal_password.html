    <script>
        const exampleModal = document.getElementById('exampleModal')
        exampleModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget
            const recipient = button.getAttribute('data-bs-whatever')
            const modalTitle = exampleModal.querySelector('.modal-title')
            const modalBodyInput = exampleModal.querySelector('.modal-body input')

        })
        const submitButton = document.getElementById('submit');
        submitButton.addEventListener('click', () => {
            // 關閉exampleModal原本的提示框
            exampleModal.setAttribute('aria-hidden', 'true');
            exampleModal.classList.remove('show');
            document.body.classList.remove('modal-open');

            // 顯示新的提示框
            const successModal = createModal('successModal', 'successModalLabel', '成功填寫，已收到回覆！');

            document.body.appendChild(successModal);

            const successModalInstance = new bootstrap.Modal(successModal);
            successModalInstance.show();
        });

        function createModal(id, labelId, content) {
            const modal = document.createElement('div');
            modal.classList.add('modal', 'fade');
            modal.setAttribute('id', id);
            modal.setAttribute('tabindex', '-1');
            modal.setAttribute('aria-labelledby', labelId);
            modal.setAttribute('aria-hidden', 'true');

            const modalDialog = document.createElement('div');
            modalDialog.classList.add('modal-dialog');

            const modalContent = document.createElement('div');
            modalContent.classList.add('modal-content');

            const modalHeader = document.createElement('div');
            modalHeader.classList.add('modal-header');

            const modalTitle = document.createElement('h1');
            modalTitle.classList.add('modal-title');
            modalTitle.textContent = 'Messsage';

            const closeButton = document.createElement('button');
            closeButton.setAttribute('type', 'button');
            closeButton.classList.add('btn-close');
            closeButton.setAttribute('data-bs-dismiss', 'modal');
            closeButton.setAttribute('aria-label', 'Close');

            closeButton.addEventListener('click', () => {
                modal.classList.remove('show');
                modal.setAttribute('aria-hidden', 'true');
                document.body.classList.remove('modal-open');

                const backdrop = document.querySelector('.modal-backdrop');
                if (backdrop) {
                    backdrop.remove();
                }
            });

            modalHeader.appendChild(modalTitle);
            modalHeader.appendChild(closeButton);

            const modalBody = document.createElement('div');
            modalBody.classList.add('modal-body');
            modalBody.textContent = content;

            modalContent.appendChild(modalHeader);
            modalContent.appendChild(modalBody);
            modalDialog.appendChild(modalContent);
            modal.appendChild(modalDialog);

            return modal;
        }
    </script>
